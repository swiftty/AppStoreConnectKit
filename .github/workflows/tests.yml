name: Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  tests:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-11
          - os: macos-12
          - os: ubuntu-latest
            swift: '5.5'
          - os: ubuntu-latest
            swift: '5.7'

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
      if: ${{ startsWith(runner.os, 'Linux') }}
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
